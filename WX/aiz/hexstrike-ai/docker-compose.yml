version: '3.8'

services:
  hexstrike-ai:
    build: .
    container_name: hexstrike-ai
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./wordlists:/app/wordlists
    environment:
      - API_PORT=8000
      - DEBUG_MODE=false
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hexstrike-network

networks:
  hexstrike-network:
    driver: bridge